<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Play the game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="row justify-content-center">
            <h4 class="mr-4 mt-2"> Your move:</h4>
            <div class="col col-md-auto">
                <button class="btn btn-danger playerMove player-move" id="scissors" data-move="Scissors">
                    <i class="fas fa-hand-scissors"> Scissors
                    </i>
                </button>
                <button class="btn btn-dark playerMove player-move" id="rock" data-move="Rock">
                    <i class="far fa-hand-rock">HandRock</i>
                </button>
                <button class="btn btn-primary playerMove player-move" id="paper" data-move="Paper">
                    <i class="fas fa-hand-paper">Hand-paper</i></button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-md-center mt-4">
            <div class="col col-lg-6 output">
                <button type="button" class="btn btn-primary mr-4" id="newGame">
                    New game
                </button>
                <button type="button" class="btn btn-dark ml-4" id="restart">
                    Reset Game
                </button>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center mt-4">
        <div class="col col-lg-6 output">
            <div id="resultBasic"></div>
        </div>
    </div>
    <!-- <button id="modalBtn" class="button">
    Click here
</button> -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Game final results</h2>
            </div>
            <div class="modal-body" id="modalBodyContent">
                <div class="row justify-content-md-center mt-4">

                    <div class="col col-lg-3 output">
                        <div id="result"></div>
                    </div>
                    <div class="col col-lg-8 output">
                        <div class="container" id="modal-table"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span id="closeBtn">&times;</span>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
